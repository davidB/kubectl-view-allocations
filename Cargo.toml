[package]
name = "kubectl-view-allocations"
version = "0.13.1-dev"
authors = ["David Bernard"]
edition = "2018"
description = "kubectl plugin to list allocations (cpu, memory, gpu,... X utilization, requested, limit, allocatable,...)"
readme = "README.md"
license = "CC0-1.0"
keywords = ["kubectl", "k8s"]
repository = "https://github.com/davidB/kubectl-view-allocations"
homepage = "https://github.com/davidB/kubectl-view-allocations"
exclude = ["/.github", "/.dependabot", ".gitignore"]

[dependencies]
tokio = { version = "1.5.0", features = ["full"]}
kube = { version = "0.52.0", features = ["oauth", "gzip"]}
k8s-openapi = { version = "0.11.0", features = ["v1_16"], default-features = false }
log = "0.4"
env_logger = "0.8.3"
anyhow = "1.0.40"
serde = "1.0"
serde_json = "1.0.64"
itertools = "0.10.0"
prettytable-rs = { version = "0.8.0", default-features = false}
structopt = "0.3.21"
openssl = { version = "0.10.33", features = ["vendored"] }
chrono = "0.4.19"

[dev-dependencies]
spectral = "0.6.0"

[profile.release]
lto = true
panic = 'abort'
opt-level = 'z'  # Optimize for size.
codegen-units = 1
